version: 2
updates:
  - package-ecosystem: "npm"
    directory: "/"
    target-branch: "dev"
    schedule:
      interval: "weekly"
      day: "monday"
    open-pull-requests-limit: 5
    labels:
      - "dependencies"
    groups:
      # Toutes les mises à jour de prod groupées ensemble
      production-dependencies:
        dependency-type: "production"
        update-types:
          - "minor"
          - "patch"
      # Toutes les mises à jour de dev groupées ensemble
      dev-dependencies:
        dependency-type: "development"
        update-types:
          - "minor"
          - "patch"
    # Les major versions restent en PRs séparées (breaking changes potentiels)
