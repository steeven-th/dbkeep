name: Bug Report
description: Report a bug or unexpected behavior in DBKeep
title: "[Bug]: "
labels: ["bug", "triage"]
assignees: []

body:
  - type: markdown
    attributes:
      value: |
        Thanks for taking the time to report a bug! Please fill out the form below to help us understand and fix the issue.

  - type: checkboxes
    id: existing-issue
    attributes:
      label: Is there an existing issue for this?
      description: Please search existing issues to avoid duplicates.
      options:
        - label: I have searched the existing issues and found no duplicate
          required: true

  - type: textarea
    id: description
    attributes:
      label: Bug Description
      description: A clear and concise description of what the bug is.
      placeholder: Describe the bug...
    validations:
      required: true

  - type: textarea
    id: reproduction
    attributes:
      label: Steps to Reproduce
      description: Steps to reproduce the behavior.
      placeholder: |
        1. Go to '...'
        2. Click on '...'
        3. Scroll down to '...'
        4. See error
    validations:
      required: true

  - type: textarea
    id: expected
    attributes:
      label: Expected Behavior
      description: A clear and concise description of what you expected to happen.
      placeholder: What should have happened?
    validations:
      required: true

  - type: textarea
    id: actual
    attributes:
      label: Actual Behavior
      description: What actually happened instead.
      placeholder: What happened instead?
    validations:
      required: true

  - type: dropdown
    id: database-engine
    attributes:
      label: Database Engine
      description: Which database engine were you using when the bug occurred?
      options:
        - PostgreSQL
        - MySQL
        - SQLite
        - All engines
        - Not applicable
    validations:
      required: true

  - type: dropdown
    id: deployment
    attributes:
      label: Deployment Type
      description: How is DBKeep deployed?
      options:
        - Self-hosted (Docker)
        - Self-hosted (Manual)
        - Local development
        - Other
    validations:
      required: true

  - type: input
    id: version
    attributes:
      label: DBKeep Version
      description: What version of DBKeep are you running? (Check package.json or footer)
      placeholder: "e.g., 1.0.0"
    validations:
      required: false

  - type: dropdown
    id: browser
    attributes:
      label: Browser
      description: Which browser are you using?
      options:
        - Chrome
        - Firefox
        - Safari
        - Edge
        - Other
    validations:
      required: true

  - type: input
    id: os
    attributes:
      label: Operating System
      description: What OS are you using?
      placeholder: "e.g., macOS 14, Windows 11, Ubuntu 22.04"
    validations:
      required: false

  - type: textarea
    id: screenshots
    attributes:
      label: Screenshots
      description: If applicable, add screenshots to help explain your problem. You can drag and drop images here.
      placeholder: Drag and drop screenshots here...
    validations:
      required: false

  - type: textarea
    id: logs
    attributes:
      label: Console Logs / Error Messages
      description: Please paste any relevant console logs or error messages.
      render: shell
      placeholder: |
        Paste console logs here...
    validations:
      required: false

  - type: textarea
    id: additional
    attributes:
      label: Additional Context
      description: Add any other context about the problem here.
      placeholder: Any additional information...
    validations:
      required: false
